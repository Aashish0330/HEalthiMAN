  <body id="page-top">

    <!-- Masthead-->
    <header class="masthead">
      <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
          <h1 class="mx-auto my-0 text-uppercase">My Zone</h1>
        </div>
      </div>
    </header>

    <section class="section" id="myZone">
      <div class="container">
        <div class="columns">
          <div class="column">
            <form id="post-form">
              <div class="field">
                <label class="label">What's on my mind...</label>
                <div class="control">
                  <input
                    name="title"
                    class="input"
                    type="text"
                    placeholder="The world is beautiful"
                    style="align-items: center"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Describe</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    name="content"
                    rows="3"
                    cols="8"
                  ></textarea>
                </div>
              </div>
              <h2
                class="text-white-50 mx-auto mt-2 mb-5"
                style="text-align: left"
              >
                Check out the history <a href="/personal">here</a>
              </h2>
              <div class="field">
                <button
                  class="btn btn-primary js-scroll-trigger"
                  style="text-align: center"
                >
                  Post
                </button>
              </div>
            </form>
          </div>
          <div class="column">
            <div id="post-list"></div>
          </div>
        </div>
      </div>
    </section>
