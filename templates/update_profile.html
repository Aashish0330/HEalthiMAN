    />
  </head>
  <body id="page-top">
    <!-- Navigation-->

    <div id="form-outer">
      <p id="description"></p>
      <form id="survey-form" method="POST" action="/updatedb">
        <div class="rowTab">
          <div class="labels">
            <label id="name-label" for="name">Name: </label>
          </div>
          <div class="rightTab">
            <input
              autofocus
              type="text"
              name="name"
              id="name"
              class="input-field"
              placeholder='{{user_det["name"]}}'
            />
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="email-label" for="email">Email: </label>
          </div>
          <div class="rightTab">
            <input
              type="email"
              name="email"
              id="email"
              class="input-field"
              placeholder='{{user_det["email"]}}'
              readonly
            />
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="email-label" for="email">Password: </label>
          </div>
          <div class="rightTab">
            <input
              type="password"
              name="password"
              id="password"
              class="password"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="email-label" for="email">Confirm Password: </label>
          </div>

          <div class="rightTab">
            <input
              type="password"
              name="password"
              id="confirm_password"
              class="password"
              placeholder="Confirm Password"
            />
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="number-label" for="age">Age: </label>
          </div>
          <div class="rightTab">
            <input
              type="number"
              name="age"
              id="number"
              min="1"
              max="125"
              class="input-field"
              placeholder='{{user_det["age"]}}'
            />
          </div>
        </div>

        <div class="rowTab">
          <div class="labels">
            <label id="number-label" for="age">Height: </label>
          </div>
          <div class="rightTab">
            <input
              type="number"
              name="height"
              id="height"
              min="60"
              max="200"
              class="input-field"
              placeholder='{{user_det["height"]}}'
            />
          </div>
        </div>

        <div class="rowTab">
          <div class="labels">
            <label id="number-label" for="age">Weight: </label>
          </div>
          <div class="rightTab">
            <input
              type="number"
              name="weight"
              id="weight"
              min="30"
              max="200"
              class="input-field"
              placeholder='{{user_det["weight"]}}'
            />
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="mname-label" for="country">Country: </label>
          </div>
          <div class="rightTab">
            <input
              type="text"
              name="country"
              id="country"
              class="input-field"
              placeholder='{{user_det["country"]}}'
            />
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="mname-label" for="dob">Date of Birth: </label>
          </div>
          <div class="rightTab">
            <input
              type="text"
              name="dob"
              id="iddob"
              placeholder="dd/mm/yyyy"
              class='{{user_det["dob"]}}'
            />
          </div>
        </div>

        <div class="rowTab">
          <div class="labels">
            <label for="gender">Gender: </label>
          </div>
          <div class="rightTab">
            <select
              id="gender"
              name="gender"
              class="dropdown"
              placeholder="Select an option"
            >
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Prefer not say">Prefer not say</option>
            </select>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="number-label" for="calories">Targe Calories: </label>
          </div>
          <div class="rightTab">
            <input
              type="number"
              name="calories"
              id="calories"
              min="1000"
              max="20000"
              class="input-field"
              placeholder='{{user_det["calories"]}}'
            />
          </div>
        </div>

        <div class="rowTab">
          <div class="labels">
            <label for="diet">Diet cateory: </label>
          </div>
          <div class="rightTab">
            <select
              id="diet"
              name="diet"
              class="dropdown"
              placeholder="Select an option"
            >
              <option value="Gluten Free">Gluten Free</option>
              <option value="Ketogenic">Ketogenic</option>
              <option value="Vegetarian">Vegetarian</option>
              <option value="Lacto-Vegetarian">Lacto-Vegetarian</option>
              <option value="Ovo-Vegetarian">Ovo-Vegetarian</option>
              <option value="Vegan">Vegan</option>
              <option value="Pescetarian">Pescetarian</option>
              <option value="Paleo">Paleo</option>
              <option value="Primal">Primal</option>
            </select>
          </div>
        </div>

        <br />
        <br />
        <input
          type="submit"
          value="Update"
          class="btn btn-primary js-scroll-trigger"
        />
        <button
          onclick="href='/updateprof';"
          class="btn btn-primary"
          id="reset"
          type="reset"
          style="text-align: center"
        >
          Reset
        </button>
      </form>
    </div>

    <script src="{{ url_for('static', filename='./scripts/updateprof.js') }}"></script>

    <script src="{{ url_for('static', filename='./scripts/profile.js') }}"></script>
    <script src="{{ url_for('static', filename='./scripts/blog.js') }}"></script>

    </footer>
